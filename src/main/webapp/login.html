<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="static/css/header.css">
    <link rel="stylesheet" href="static/css/login.css">
    <script src="static/js/login.js"></script>
    <script src="static/js/islogin.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <a href="main.html"></a>
            </div>
            <ul class="nav">
                <li><a href="main.html">首页</a></li>
                <li><a href="login.html">登录</a></li>
                <li><a href="register.html">注册</a></li>
            </ul>
            <div class="shopping" id="shopping">
                <a href="login.html">登录后可查看订单</a>
            </div>
        </div>
        <div class="login">
            <div class="context">
                <div class="img"></div>
                <div class="form">
                    <input class="input" type="text" id="uname" placeholder="用户名"/><br>
                    <input class="input" type="password" id="password" placeholder="密码"><br>
                    <input class="input2" type="text" id="value" placeholder="验证码">
                    <img id="verify" class="verify" align="absmiddle" onclick="change()"><br>
                    <span class="message" id="message"></span><br>
                    <button class="button1" onclick="login();">登录</button>
                    <button class="button2"><a href="register.html">注册</a></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
