<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="static/css/adminHeader.css">
    <link rel="stylesheet" href="static/css/login.css">
    <script src="static/js/adminLogin.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <a href="main.html"></a>
            </div>
            <ul class="nav">
                后台管理系统
            </ul>
        </div>
        <div class="login">
            <div class="context">
                <div class="img"></div>
                <div class="form">
                    <input class="input" type="text" id="aname" placeholder="用户名"/><br>
                    <input class="input" type="password" id="password" placeholder="密码"><br>
                    <input class="input2" type="text" id="value" placeholder="验证码">
                    <img id="verify" class="verify" align="absmiddle" onclick="change()"><br>
                    <span class="message" id="message"></span><br>
                    <button class="button1" onclick="login()">登录</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
